<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // GitHub Pages 404 redirect handler
        // This script handles client-side routing for GitHub Pages
        (function() {
            const path = window.location.pathname;
            const routes = {
                '/home': 'index.html',
                '/portfolio': 'portfolio.html',
                '/contact': 'contactMe.html'
            };

            // Check if the current path matches a route
            if (routes[path]) {
                // Get the base URL (repository name for GitHub Pages)
                const baseUrl = window.location.origin + window.location.pathname.split('/').slice(0, -1).join('/');
                
                // Redirect to the correct file with the clean URL in state
                window.location.replace(baseUrl + '/' + routes[path] + '?route=' + path);
            }
        })();
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
